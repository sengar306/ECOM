<div class="'product-list">
    <h1>
        All product List
    </h1>
    <p class="product">{{productMessage}} </p>
    <table>
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.Image}}"  /></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.color}}</td>
            <td>{{item.description}}</td>
        
            <td><fa-icon  (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
            <a class="updatelink"routerLink="/seller-update-product/{{item.id}}"><fa-icon  [icon]="editicon"></fa-icon></a></td>
            

        </tr>
    </tbody>
    </table>
    
</div>
